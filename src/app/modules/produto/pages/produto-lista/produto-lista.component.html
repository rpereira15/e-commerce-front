<div class="col-md-12">
    <button id="btCadastrar" class="btn btn-success">Cadastrar Produto</button>
</div>
<div class="col-md-12">
    <div class="col-md-12" *ngFor="let produto of produtos.conteudo">
        <div class="col-md-1">
            {{produto.id}}
        </div>
        <div class="col-md-5">
            {{produto.nome}}
        </div>
        <div class="col-md-1">
            {{produto.qtde}}
        </div>
        <div class="col-md-2">
            {{produto.valor}}
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary">Visualizar</button>
        </div>
        <div class="col-md-1">
            <button class="btn btn-primary" (click)="atualizar(produto)">Editar</button>
        </div>
    </div>
</div>
